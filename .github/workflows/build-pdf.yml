name: Build PDFs (A4) and Commit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Clean pdf output
        run: rm -rf pdf || true

      - name: Build PDFs
        run: node scripts/pdf_build.mjs

      - name: Commit PDFs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pdf || true
          if git diff --cached --quiet; then
            echo "No PDF changes"
            exit 0
          fi
          git commit -m "pdf: rebuild (auto)"
          git push
